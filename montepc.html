        <h2>Monte seu computador de acordo com sua preferência</h2>

    <div id="linha">

        <form action="">

            <label> 
                <div>
                    <h4>Placa Mãe</h4>
                    <img src="img/placa.jpg" alt="placa mãe">
                    <input type="radio" name="placaMae" value="placaMaeAmd" class="radioPlacaMae" onclick="carregarPlacaMae(this.value)">AMD
                    <input type="radio" name="placaMae" value="placaMaeIntel" class="radioPlacaMae" onclick="carregarPlacaMae(this.value)">Intel
                </div>
            </label>
            
                    <select name="" id="placaMae">

                    </select>
                
        </form>
    

        <form action="">

            <label>
            <div>
                <h4>Processador</h4>
                <img src="img/processador.png" alt="processador">
                <input type="radio" name="processador" value="processadorAmd" class="processador" onclick="carregarProcessador(this.value)">AMD
                <input type="radio" name="processador" value="processadorIntel" class="processador" onclick="carregarProcessador(this.value)">Intel
            </div>
            </label>

                <select name="" id="processador">

                </select>
            
        </form>

        <form action="">

            <label>
                <div>
                    <h4>Memória RAM</h4>
                    <img src="img/memoria.jfif" alt="memória ram">
                    <input type="radio" name="memoriaram" value="memoriaRam" id="" onclick="carregarRam(this.value)"> 
                </div>
            </label>

                <select name="" id="memoriaRam">

                </select>
            

        </form>

        <form action="">

            <label>
                <div>
                    <h4>Placa de Vídeo</h4>

            </label>

                <select name="" id="placaDeVideo">

                </select>
            

        </form>

        <form action="">
        <label>
            <div>

        </label>

                <select name="" id="cooler">

                </select>
            

        </form>

        <form action="">

                <select name="" id="fonte">

        <form action="">

            <label>
                <div>
                    <h4>Armazenamento</h4>
                    <img src="img/hd.jpeg" alt="ssd, hd e nvme">
                    SSD  <input type="radio" name="armazenamento" value="ssd" id="" onclick="carregarArmazenamento(this.value)">
                    HD  <input type="radio" name="armazenamento" value="hd" id="" onclick="carregarArmazenamento(this.value)">
                    NVME  <input type="radio" name="armazenamento" value="nvme" id="" onclick="carregarArmazenamento(this.value)">
                </div>
            </label>

                    <select name="" id="armazenamento">

                    </select>
