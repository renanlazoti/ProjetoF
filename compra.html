    <div id="pagamento">

                <input type="radio" name="pagamento" value="cartao" id="cartao"><img src="img/baseline_payment_black_24dp.png" alt="">Cartão De Crédito
                <input type="radio" name="pagamento" value="boleto" id="boleto"><img src="img/baseline_savings_black_24dp.png" alt="">Boleto Bancário
            </div>
            
            <h2>Dados Pessoais</h2>
            <input type="text" placeholder="Digite seu nome completo" id="nome" required>
            <input type="email" placeholder="Digite seu email" id="email" required>
            <input type="tel" placeholder="Digite seu telefone" id="telefone" required>
            <input type="text" placeholder="Digite seu CPF" id="cpf" required>
            <input type="text" placeholder="Digite seu RG" id="rg" required>
            <input type="text" placeholder="Digite seu Endereço" id="endereco" required>
            <input type="number" placeholder="Insira o número da sua residência" id="casaNumero" required>

            <input type="submit" value="Comprar" onclick="Compra()">
